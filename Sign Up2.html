<nav>
  <div class="Logo">
    
    <img src="./images/Logo.png" alt="Logo">
    
  </div>

  <div class="links"> 
            <ul>
              
              <a href="#">
                <li>Dashboard
                  <i class="fa-solid fa-cube"></i>

                <li>Profile

<body>
  <main>
    <div class="content"></div>

      <div class="welcome">
        <h1>Welcome!</h1>
        <p>Use these awesome forms to login or create new account in your project for free.</p>
      </div>
       <div class="form-box">
                <h2>Register With</h2>
                <div class="social-links">
                      <ul> 
                        <li>
                          <a href="#"> 
                            <i class="fa-brands fa-facebook"></i>
                          </a>
                        </li>
                        <li>
                            <a href="#"> 
                                <i class="fa-brands fa-apple"></i>
                            
                            </a>
                        </li>
                        <li>
                            <a href="#"> 
                                <i class="fa-brands fa-google"></i>
                            
                            </a>
                        </li>
                      </ul>
                </div>
                <br>
                <p>Or</p>
                <form> 
                    <label for="name">Name</label>
                    <input id="name" type="text" required placeholder="Your full name">
                    <label for="email">Email</label>
                    <br>
                    <input id="email" type="text" required placeholder="Your Email address ">
                    <br>
                    <label for="pass">Password</label>
                    <br>
                    <input id="pass" Type="password" required placeholder="Your Password">
                    <br>
                    <label class="toggle">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                        <span class="label-text">Remember me</span>
                    </label>
                    <br>
                    <input Type="button" value="Sign Up">
                    <p class="signup-text">Don't have an account? <a href="./Sign Up.html"><span class="sign-up-acc">Sign In</span></a></p>
                    
                        
                  </form>
                            

                        
                        

             
        </div>

  </main>
 
    
</body>
